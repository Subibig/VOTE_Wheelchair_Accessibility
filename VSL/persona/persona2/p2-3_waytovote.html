    <div class="ask1_3 here1">투표소에는 어떻게 가셨나요?</div>
    <div class="answer1_3 here2">
      투표소에 전동 휠체어를 타고 방문했습니다. 투표 전 화장실을 가려고 일부로
      장애인용 화장실이 있는 곳으로 갔는데, 전동 휠체어가 들어가기에 입구가 너무
      좁아 지하철까지 다시 돌아가야 했어요. 유년 시절 보행 훈련을 받지 못해서
      남들보다 쉽게 지치는 편이지만, 투표를 위해 20분가량 줄을 서 있었습니다.
      투표를 끝내고 후문으로 나오려고 했는데, 투표장 후문이 계단 밖에 있었죠.
      결구 입장했던 곳으로 다시 되돌아 나오다 투표장에 입장하는 사람들과 섞여
      일시적으로 혼선이 생겨 곤란했어요.
    </div>
